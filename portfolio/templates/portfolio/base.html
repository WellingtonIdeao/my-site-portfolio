<!DOCTYPE html>
{% load static %}
<html lang="en">
<!--

	Author: Wellington Ideão
	Year: 2021

-->
    <head>
              <!-- Required meta tags -->
        <meta charset="UTF-8">

        <!-- mobile specific metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- bootstrap-social -->
        <link rel="stylesheet" href="{% static 'portfolio/css/bootstrap-social.css' %}">

        <!-- Font-Awesome -->
        <script src="https://kit.fontawesome.com/7525aea826.js" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock title %}</title>
    </head>

   <body id="page-top">
<!-- header
================================================== -->
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navegation">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="">Wellington Ideão Web Developer</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMainMenu" aria-controls="navbarMainMenu" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button> <!-- /navbar-toggler -->

                         <div class="collapse navbar-collapse" id="navbarMainMenu">
                             <div class="navbar-nav text-uppercase ms-auto mb-2 mb-lg-0">
                                 <a class="nav-link active" aria-current="page" href="{% url 'portfolio:index' %}">Home</a>
                                 <a class="nav-link" href="{% url 'portfolio:about' %}">about</a>
                                 <a class="nav-link" href="{% url 'portfolio:service' %}">service</a>
                                 <a class="nav-link" href="{% url 'portfolio:portfolio' %}">portfolio</a>
                                 <a class="nav-link" href="{% url 'portfolio:contact' %}">contact</a>
                             </div><!-- /navbar-nav -->
                         </div><!-- /navbarMainMenu -->
                    </div><!-- /container-fluid -->
                </nav><!-- /nav -->
            </div><!-- /container -->
        </header><!-- /header -->

<!-- content section
================================================== -->
        <section>
            <div class="container text-center">
                {% block content %}{% endblock content %}
            </div> <!-- /container -->
        </section> <!-- /content section -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<!-- footer section
================================================== -->
        <footer class="py-4">
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">
                        Copyright © Wellington Ideão 2021
                    </div> <!-- /col -->
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-social-icon" href="https://www.twitter.com/">
                            <i class="fab fa-twitter"></i>
                        </a>
                         <a class="btn btn-social-icon" href="https://www.facebook.com/">
                            <i class="fab fa-facebook"></i>
                         </a>
                        <a class="btn btn-social-icon" href="https://www.linkedin.com/">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div> <!-- /col -->
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div> <!-- /col -->
                </div> <!-- /row -->
            </div> <!-- /container -->
        </footer> <!-- /footer section -->
   </body>
</html>
